spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5434}/bankrest
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  liquibase:
    change-log: classpath:db/migration/changelog-master.yaml
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
encryption: # изменил ИИ: добавил секцию encryption (аналогично dev).
  secret: ${ENCRYPTION_SECRET} # добавленный код: свойство для секрета, закомментировано для ops, но может быть активировано.
server:
  port: ${SERVER_PORT}
logging:
  level:
    root: WARN