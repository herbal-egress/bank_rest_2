spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  liquibase:
    change-log: classpath:db/migration/changelog-master.yml
    enabled: true
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  rotation-interval: ${JWT_ROTATION_INTERVAL:86400000}
encryption:
  secret-key: ${ENCRYPTION_SECRET}
server:
  port: ${SERVER_PORT}
logging:
  level:
    org.springframework.boot.context.config: DEBUG
    com.example.bankcards.util: DEBUG