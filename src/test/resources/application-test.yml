spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: none
        show-sql: true
        default_schema: test
  liquibase:
    change-log: classpath:db/migration/changelog-test.xml
    enabled: true
    default-schema: public # Liquibase ведёт свою историю здесь (здесь же ведёт историю и профиль dev - ЭТО ПРАВИЛЬН???)
  security:
    csrf:
      enabled: false # не включать, иначе упадут тесты
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION:86400000}
  rotation-interval: ${JWT_ROTATION_INTERVAL:86400000}
encryption:
  secret-key: ${ENCRYPTION_SECRET}
server:
  port: ${SERVER_PORT}
logging:
  level:
    org.springframework.boot.context.config: DEBUG
    com.example.bankcards.util: DEBUG