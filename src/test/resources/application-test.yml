spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/test
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/migration/changelog-test.yml
    enabled: false
jwt:
  secret: test-secret
  expiration: 3600000
  rotation-interval: 60000

encryption:
  secret-key: test-encryption-secret-key-16-chars

server:
  port: 0