spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/test
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  liquibase:
    change-log: classpath:db/migration/changelog-master.yaml
jwt: # изменил: добавил rotation-interval в существующую секцию
  secret: test-secret
  expiration: 3600000
  rotation-interval: 60000 # добавил: для тестов (1 мин, быстро для проверки)
server:
  port: 0